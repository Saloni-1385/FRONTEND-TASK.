<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Loader with Delayed Promise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    #container {
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #00aaff;
      letter-spacing: 1.2px;
    }
    ul {
      list-style-position: inside;
      padding-left: 0;
      max-height: 240px;
      overflow-y: auto;
      margin-bottom: 20px;
      color: #c0cde0;
      text-align: left;
    }
    li {
      padding: 10px 0;
      border-bottom: 1px solid #3a5f9e;
      font-size: 18px;
    }
    #loadingMessage {
      font-style: italic;
      font-size: 16px;
      margin-bottom: 20px;
      color: #77bbff;
      font-weight: 600;
    }
    button {
      background-color: #0078ff;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Blog Posts</h1>
    <div id="loadingMessage">Loading posts…</div>
    <ul id="postsList"></ul>
    <button id="retryBtn" style="display:none;">Retry Loading</button>
  </div>

  <script>
    const postsList = document.getElementById('postsList');
    const loadingMessage = document.getElementById('loadingMessage');
    const retryBtn = document.getElementById('retryBtn');

    function loadPosts() {
      loadingMessage.style.display = 'block';
      retryBtn.style.display = 'none';
      postsList.innerHTML = '';

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (Math.random() < 0.7) { // 70% chance to succeed
            resolve([
              "Understanding JavaScript Promises",
              "10 Tips for Clean CSS",
              "Async/Await in Modern JavaScript",
              "Using APIs with Fetch",
              "Building Responsive Web Layouts"
            ]);
          } else {
            reject('Failed to load posts.');
          }
        }, 2000);
      });
    }

    async function displayPosts() {
      try {
        const posts = await loadPosts();
        loadingMessage.style.display = 'none';
        posts.forEach(post => {
          const li = document.createElement('li');
          li.textContent = post;
          postsList.appendChild(li);
        });
      } catch (err) {
        loadingMessage.textContent = err;
        retryBtn.style.display = 'inline-block';
      }
    }

    retryBtn.addEventListener('click', () => {
      loadingMessage.textContent = 'Loading posts…';
      displayPosts();
    });

    displayPosts();
  </script>
</body>
</html>
