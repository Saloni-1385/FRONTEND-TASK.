<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

  <div class="carousel-container">
    <div class="carousel">

      <img src="images/mustang1.jpeg" class="active" alt="Image 1">
      <img src="images/mustang2.jpeg" alt="Image 2">
      <img src="images/mustang3.jpeg" alt="Image 3">
      <img src="images/mustang4.jpeg" alt="Image 4">
      <img src="images/mustang5.jpeg" alt="Image 5">

    </div>

    <button id="prev" class="nav-btn">❮ Prev</button>
    <button id="next" class="nav-btn">Next ❯</button>
  </div>

  <script src="task3.js"></script>
</body>
</html>
